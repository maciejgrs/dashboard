<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="#">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/327a0d490c.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar"></div>
      <div class="top">
        <button class="waluta"> Sprawdź i przelicz kursy walut!</button>
        <div class="pogoda">  
        Zobacz prognozę pogody dla: 
        <select id="category" >
          <option value="none" selected disabled></option>
          <option value="krakow">Kraków</option>
          <option value="wroclaw">Wrocław</option>
          <option value="warszawa">Warszawa</option>
           
      </select></div>
        
        <i id="toggle" class="toggle"> </i>
      </div>
      <div class="content">
         <div class="news-section">
          <div class="search">
            <input type="text" placeholder="Search..." class="form-control" />
          </div>
          <div class="news"></div>
        </div>
        <div class="weather">  </div>
        <div class="wrapper"><div class="ex-title">  
          <h1>Exchange Rate App</h1> <i class="fas fa-times fa-2x" id="closingBtn"></i></div>
          <p>Sprawdź aktualne kursy walut!</p>
    
          <div class="app-body">
    
              <div class="section-left">
                  <input type="number" class="amount-one" value="1">
                  <select class="currency-one">
                      <option value="PLN">PLN</option>
                      <option value="USD">USD</option>
                      <option value="GBP">GBP</option>
                      <option value="EUR">EUR</option>
                      <option value="CHF">CHF</option>
                  </select>
              </div>
              <button class="swap">
                  <i class="fas fa-retweet"></i>
              </button>
              <div class="section-right">
                  <input type="number" class="amount-two" >
                  <select class="currency-two">
                      <option value="PLN">PLN</option>
                      <option value="USD">USD</option>
                      <option value="GBP">GBP</option>
                      <option value="EUR">EUR</option>
                      <option value="CHF">CHF</option>
                  </select>
              </div>
    
          </div>
          <p class="rate-info"></p>
    
      </div>
      </div>
    </div>

    <script src="./js/news.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/exchange.js"></script>
  </body>
</html>
